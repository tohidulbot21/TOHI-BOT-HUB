
<!doctype html>

        <style>
            * {

            }
            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;

            }
            .container {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
                border: 1px solid rgba(255, 255, 255, 0.18);

                max-width: 500px;

            .logo {
                font-size: 48px;
                font-weight: bold;
                color: white;
                margin-bottom: 20px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }
            .subtitle {
                font-size: 18px;
                color: rgba(255, 255, 255, 0.8);
                margin-bottom: 30px;
            }
            .status {
                display: inline-flex;
                align-items: center;
                background: rgba(0, 255, 0, 0.2);
                color: #00ff00;
                padding: 10px 20px;
                border-radius: 25px;
                font-size: 16px;
                margin: 20px 0;
            }
            .status-dot {
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background: #00ff00;
                margin-right: 10px;
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% { opacity: 1; }
                50% { opacity: 0.5; }
                100% { opacity: 1; }
            }
            .nav-buttons {
                display: flex;
                gap: 15px;
                justify-content: center;
                margin: 30px 0;
                flex-wrap: wrap;
            }
            .btn {
                background: rgba(255, 255, 255, 0.2);
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 25px;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                display: inline-block;
                font-size: 14px;
            }
            .btn:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: translateY(-2px);
            }
            .features {
                margin: 30px 0;
                color: rgba(255, 255, 255, 0.9);
            }
            .feature-list {
                list-style: none;
                padding: 0;
            }
            .feature-list li {
                margin: 10px 0;
                padding: 5px 0;
            }
            .footer {
                margin-top: 30px;
                color: rgba(255, 255, 255, 0.6);
                font-size: 12px;
            }
            .particles {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: -1;
            }
            .particle {
                position: absolute;
                width: 4px;
                height: 4px;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 50%;
                animation: float 6s ease-in-out infinite;
            }
            @keyframes float {
                0%, 100% { transform: translateY(0px) rotate(0deg); }
                50% { transform: translateY(-20px) rotate(180deg); }
            }
        </style>
    </head>
    <body>
        <div class="particles" id="particles"></div>
        <div class="container">
            <div class="logo">ðŸ¤– TOHI-BOT-HUB</div>
            <div class="subtitle">Advanced Messenger Bot Platform</div>
            
            <div class="status">
                <div class="status-dot"></div>
                Bot Online & Running
            </div>
            
            <div class="features">
                <h3 style="color: white; margin-bottom: 15px;">Features</h3>
                <ul class="feature-list">
                    <li>ðŸŽ¯ 181+ Commands Available</li>
                    <li>ðŸ”§ Easy Configuration</li>
                    <li>ðŸŽ¨ Multiple Themes</li>
                    <li>ðŸ“Š Real-time Monitoring</li>
                    <li>ðŸš€ High Performance</li>
                </ul>
            </div>
            
            <div class="nav-buttons">
                <a href="/dashboard.html" class="btn">
                    <i class="fa fa-dashboard"></i> Dashboard
                </a>
                <button class="btn" onclick="refreshBot()">
                    <i class="fa fa-refresh"></i> Refresh
                </button>
                <button class="btn" onclick="toggleTheme()">
                    <i class="fa fa-palette"></i> Theme
                </button>
            </div>
            
            <div class="footer">
                Â© 2024 TOHI-BOT-HUB v1.8.0 - Created by TOHIDUL
            </div>
        </div>

        <script>
            // Create floating particles
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 15;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            // Fetch and update theme colors
            function updateTheme() {
                fetch("/themes")
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then((configData) => {
                        const htmlColors = configData.THEME_COLOR;
                        const newGradient = `linear-gradient(135deg, ${htmlColors[0]} 0%, ${htmlColors[1]} 50%, ${htmlColors[2]} 100%)`;
                        document.body.style.background = newGradient;
                    })
                    .catch((error) => {
                        console.error("Error loading theme:", error);
                    });
            }

            // Refresh bot status
            function refreshBot() {
                const statusElement = document.querySelector('.status');
                statusElement.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    statusElement.style.transform = 'scale(1)';
                }, 300);
            }

            // Toggle theme
            function toggleTheme() {
                const themes = [
                    ['#667eea', '#764ba2', '#f093fb'],
                    ['#4facfe', '#00f2fe', '#43e97b'],
                    ['#fa709a', '#fee140', '#ffecd2'],
                    ['#a8edea', '#fed6e3', '#d299c2'],
                    ['#ffecd2', '#fcb69f', '#ff9a9e']
                ];
                const randomTheme = themes[Math.floor(Math.random() * themes.length)];
                const newGradient = `linear-gradient(135deg, ${randomTheme[0]} 0%, ${randomTheme[1]} 50%, ${randomTheme[2]} 100%)`;
                document.body.style.background = newGradient;
            }

            // Initialize
            document.addEventListener("DOMContentLoaded", function () {
                createParticles();
                updateTheme();
                
                // Add smooth transitions
                document.body.style.transition = 'background 0.5s ease';
            });
        </script>
    </body>
</html>
